Type: AWS::DynamoDB::Table
Properties:
  TableName: ${self:provider.stage}-mtglm-seasons
  AttributeDefinitions:
    - AttributeName: seasonId
      AttributeType: S
    - AttributeName: startDate
      AttributeType: S
  KeySchema:
    - AttributeName: seasonId
      KeyType: HASH
    - AttributeName: startDate
      KeyType: RANGE
  ProvisionedThroughput: 
    ReadCapacityUnits: 1
    WriteCapacityUnits: 1
