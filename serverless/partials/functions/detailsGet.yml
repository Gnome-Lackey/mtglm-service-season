name: ${self:provider.stage}-mtglm-seasons-get-details
handler: build/handlers/detailsGet.handler
tags:
  get: season
events:
  - http:
      method: get
      path: seasons/details/{seasonId}
      authorizer: ${file(partials/common/authorizer.yml)}
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "GET Season"
        description: "Get season"
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": SeasonDetailResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:GetItem
      - dynamodb:QueryItem
      - dynamodb:Scan
    Resource:
      - Fn::GetAtt: [SeasonsTable, Arn]
      - Fn::ImportValue: ${self:provider.stage}-mtglm-PlayerTableArn
