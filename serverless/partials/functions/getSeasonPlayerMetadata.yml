name: ${self:provider.stage}-mtglm-season-player-metadata-get
handler: build/handlers/getSeasonPlayerMetadata.handler
tags:
  get: player
events:
  - http:
      method: get
      path: seasons/{seasonId}/players/{playerId}/metadata
      authorizer: ${file(partials/common/authorizer.yml)}
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "GET season metadata"
        description: "get season metadata"
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": SeasonPlayerMetadataResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:GetItem
      - dynamodb:Query
    Resource: 
      - ${self:custom.seasonMetadataTableArn}
  - Effect: Allow
    Action:
      - dynamodb:BatchGet
    Resource: 
      - ${self:custom.matchTableArn}
