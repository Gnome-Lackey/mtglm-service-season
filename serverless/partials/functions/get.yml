name: ${self:provider.stage}-mtglm-seasons-get
handler: build/handlers/get.handler
tags:
  get: season
events:
  - http:
      method: get
      path: seasons/{seasonId}
      authorizer: ${file(partials/common/authorizer.yml)}
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "GET Season"
        description: "Get season"
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": SeasonResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Query
    Resource:
      - Fn::GetAtt: [SeasonsTable, Arn]
